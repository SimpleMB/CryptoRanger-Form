<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CR - New Project Form</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Crypto</h1>
        <h2>Ranger</h2>
      </div>
    </header>
    <main>
      <section class="form">
        <form action="" class="main-form">
          <div class="input-block input-small">
            <label for="web-address">Project's web address:</label>
            <input
              type="text"
              name="web-address"
              id="web-address"
              placeholder="superawesomeico.com"
            />
          </div>
          <div class="input-block input-small">
            <label for="project-start">When project starts?</label>
            <input
              type="date"
              name="project-start"
              id="project-start"
              value="2021-04-12"
            />
          </div>
          <div class="input-block input-big">
            <label for="concept">Project's core concept:</label>
            <input
              type="text"
              name="concept"
              id="concept"
              placeholder="Core concept is..."
            />
          </div>
          <div class="input-block input-big">
            <label for="project-about"
              >What is your project about? Explain it as simply as you
              can:</label
            >
            <input
              type="text"
              name="project-about"
              id="project-about"
              placeholder="My project is about making money in stock market"
            />
          </div>
          <div class="input-block input-big">
            <label for="use-example"
              >What is your project about? Explain it as simply as you
              can:</label
            >
            <input
              type="text"
              name="use-example"
              id="use-example"
              placeholder="Open chart, place order and viola... loose money :)"
            />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
